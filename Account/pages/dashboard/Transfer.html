<script>
    $(document).ready(function () {
      // Add an event listener for form submission
      $('form').submit(function (e) {
        e.preventDefault(); // Prevent default form submission
  
        // Show full-page loader
        $('.full-page-loader').show();
  
        // Simulate a delay (you can replace this with your actual form submission logic)
        setTimeout(function () {
          // Hide full-page loader
          $('.full-page-loader').hide();
  
          // Trigger the modal to pop up
          $('#modal-achievement').modal('show');
        }, 3000); // Set the time delay in milliseconds (e.g., 3000 = 3 seconds)
      });
    });
  </script>
